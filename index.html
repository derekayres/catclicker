<!-- CAT CLICKER PREMIUM PRO -->
<!DOCTYPE html>

<html>
  <head>
    <title>
      Cat Clicker!
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <h1>Meow. Click Me.  Please.</h1>

    <div id="list"></div>
    <div id="display">
      <h2 id="name"></h2>
      <img id="image" src="" alt="little kitty">
      <div id="count"></div>
      <button id="adminButton">Admin</button>
    </div>

    <div id="adminDisplayArea">
      <form id="adminForm">
          <p>Cat Name:  <input id="adminCatName" type="text"></p>
          <p>Image Source:  <input id="adminCatSource" type="text"></p>
          <p># of Clicks:  <input id="adminCatClicks" type="text"></p>
      </form>
          <button id="adminCancel">Cancel</button>
          <button id="adminSave">Save</button>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
